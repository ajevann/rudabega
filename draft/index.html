<!DOCTYPE html>
<!-- Referenced as an example from by rabidGadfly.com -->
<!-- http://rabidgadfly.com/2013/03/super-easy-angular-image-gallery/ -->

<!-- Define this as an AngularJS app that uses the module named galleryApp -->
<html ng-app="galleryApp">

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="bg" ng-controller="gallerycontroller" >
    
        <div ng-repeat="image in galleryimages">
            <div class="thumbwrapper">
                <a ng-href="">
                    <img class="thumbnail" ng-src="images/{{image.image}}" />
                    {{image.title}}
                </a>
            </div>
        </div>
    
        
    </div>

</body>

</html>
