<!doctype html>
<html lang="en" ng-app="galleryApp">
<head>
  <meta charset="UTF-8">
  <title>rudebega</title>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="css/style.css">

  
</head>
<body>
    <div class="main-container" ng-controller="gallerycontroller" >
		<div class="nav-container">
			<div class="nav-link" id="about">About</div>
			<div class="nav-link" id="custom">Custom</div>
			<div class="nav-link" id="cartesia">Cartesia</div>
			<div class="nav-link" id="journal">Journal</div>
		</div>

		<div class="gallery-container">
			<div ng-repeat="image in galleryimages">
				<div class="thumbwrapper">
					<a ng-href="">
						<img class="thumbnail" ng-src="images/{{image.image}}" />
						{{image.title}}
					</a>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
